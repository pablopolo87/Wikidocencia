        const parseCSV = (text) => {
            const lines = text.split(/\r\n|\n/);
            // Handle cases where gviz adds extra quotes
            const headers = lines[0].replace(/"/g, '').split(',').map(h => h.trim());
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;

                // The gviz endpoint wraps every value in quotes and escapes quotes with a backslash
                const currentline = lines[i].slice(1, -1).split('","');
                for (let j = 0; j < headers.length; j++) {

        viewSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const view = button.dataset.view;
            
            viewSwitcher.querySelector('.active').classList.remove('active');
            button.classList.add('active');

            if (view === 'grid') {
                gridView.classList.remove('hidden');
                mapView.classList.add('hidden');
            } else {
                gridView.classList.add('hidden');
                mapView.classList.remove('hidden');
                setTimeout(() => map.invalidateSize(), 1);
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            if (GOOGLE_SHEET_ID && GOOGLE_SHEET_ID !== 'PEGA_AQU√ç_EL_NUEVO_ID_DE_TU_HOJA') {
                document.getElementById('edit-sheet-btn').href = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/edit`;
            }
            initMap();
            // 1. Render initial data immediately
            initializeData(initialCompanies);
            
            // 2. Try to fetch fresh data from Google Sheets
            if (PUBLISHED_CSV_URL && PUBLISHED_CSV_URL !== 'PEGA_AQU√ç_TU_NUEVO_ENLACE_CSV_PUBLICADO') {
                fetch(PUBLISHED_CSV_URL)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(text => {
                        const freshData = parseCSV(text);
                        if(freshData.length > 0) {
                            console.log("Datos de Google Sheets cargados correctamente.");
                            initializeData(freshData); // Re-render with fresh data
                        }
                        // Hide loader after successful fetch
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    })
                    .catch(error => {
                        showConfigError(error);
                        // In case of error, initial data is already shown. The error message will appear inside the loader div.
                    });
            } else {
                 // Hide loader if no URL is provided
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        });

    </script>
</body>
</html>

            }
